          <div class="song-player flex align-center">
            <div class="seek-bar pointer">
              <div class="circle"></div>
            </div>

            <div class="song-player__song-name fw-600">song-name</div>

            <div class="playing-controls flex">
              <i id="previous" class="ri-skip-back-fill pointer"></i>
              <div class="play-pause flex">
                <i id="play" class="ri-play-fill pointer"></i>
              </div>
              <i id="next" class="ri-skip-forward-fill pointer"></i>
            </div>

            <div class="timevol flex align-center">
              <div class="song-duration flex fw-600">00:00 / 00:00</div>
              <div class="vol flex align-center">
                <i class="ri-volume-up-fill pointer volume-up"></i>
                <input
                  type="range"
                  name="volume"
                  id="volume"
                  class="slider pointer"
                />
              </div>
            </div>
